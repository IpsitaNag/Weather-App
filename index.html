<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="search">
                <input type="text" placeholder="Enter Your Location" id="input">
                <button class="bi bi-search" id="searchBtn"></button>
            </div>
            <div class="not-found">
                <h1>Sorry,Location is not found!!!</h1>
                <img src="404.png">
            </div>
        </div>
        <div class="weather-body">
            <img src="clear.png" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0Â°C</p>
                <p class="desc">Sunny</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="bi bi-droplet-fill"></i>
                    <div class="text">
                        <span id="hum">40% </span>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="wind">
                    <i class="bi bi-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>

</body>

</html>
